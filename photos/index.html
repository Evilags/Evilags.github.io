<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式相册</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <a class="site-page" href="https://evilags.github.io/">返回博客</a>
        <span class="item active" data-name="all">全部</span>
        <span class="item" data-name="日常分享">日常分享</span>
        <span class="item" data-name="DIY">DIY</span>
        <span class="item" data-name="风景">风景</span>
        <span class="item" data-name="壁纸">壁纸</span>
        <span class="item" data-name="收藏">收藏</span>
      </div>
    </nav>
    <!-- filter Images 图片像素大小不同可能会导致错位 -->
    <div class="gallery">
      <div class="image" data-name="收藏"><span><img src="img/b.png" alt=""></span></div>
      <div class="image" data-name="收藏"><span><img src="img/a.png" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/c.jpg" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/i.jpg" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/j.jpg" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/l.jpg" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/m.jpg" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/n.jpg" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/o.jpg" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/p.png" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/q.jpeg" alt=""></span></div>
      <div class="image" data-name="风景"><span><img src="img/h.png" alt=""></span></div>
      <div class="image" data-name="壁纸"><span><img src="img/7.jpg" alt=""></span></div>
      <div class="image" data-name="壁纸"><span><img src="img/e.jpg" alt=""></span></div>
      <div class="image" data-name="壁纸"><span><img src="img/g.jpg" alt=""></span></div>
      <div class="image" data-name="壁纸"><span><img src="img/f.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">图片类别: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
